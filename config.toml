# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations
compression-level = 9 # compression level for module zips. between 1 and 9
logging-to-file = true # enables logging of every patch process to a seperate file
enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = true
# extended
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"


# add 'enabled = false' for not patching a specific app
[YouTube]
enabled = true
build-mode = "module" # 'both', 'apk' or 'module'
excluded-patches = "debugging custom-branding-name custom-branding-icon-afn-red hide-cast-button" # whitespace seperated list of patches to exclude (multiline strings are not supported)
included-patches = "force-premium-heading" # whitespace seperated list of patches to include
version = "auto" # 'auto', 'latest' or a custom one like '17.40.41'
exclusive-patches = false # excludes all patches by default
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
module-prop-name = "ytrv-magisk"

[Music-arm64]
enabled = true
build-mode = "module"
app-name = "Music"
excluded-patches = "custom-branding-music-afn-red custom-branding-music-afn-blue custom-branding-music-revancify hide-music-cast-button"
included-patches = ""
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
module-prop-name = "ytmusicrv-arm-magisk"
arch = "arm64-v8a"
